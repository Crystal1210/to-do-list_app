<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Crystal Jane Roche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h2>My To-Do List <img src="images/icon.png" alt="To-Do Icon"></h2>
            </header>
            <main>
                <form id="todo-form">
                    <div class="row">
                        <input type="text" id="input-box" placeholder="Add to-do items" aria-label="Add to-do items">
                        <button type="submit">Add</button>
                    </div>
                </form>
                <ul id="list-container">
                </ul>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
